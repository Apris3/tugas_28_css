<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas 28 CSS</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style media="screen">
    body {
      height: 1000px;
      background-color: #333333;
    }
    .container {
      margin-top: 20px;
      padding: 20px;
    }
    div {
      color: white;
        }
    </style>
  </head>
  <body>
   <div class="container">
     <div class="row">
       <div class="col-4"></div>
       <div class="col-6 form-group" >
         <div class="text-center">
         <img src="lampung.jpg" class="rounded-circle text-center" width="200px" height="150px"  alt="img">
         </div>
         <br>
         <label>Nama lengkap</label><input type="text" name="" value="" placeholder="Nama Lengkap" class="form-control"/>
         <br>
         <label>Alamat</label>
         <textarea name="name" rows="2" class="form-control"></textarea>
         <br>
         <label>Alamat Email</label><input type="email" name="" value=""  placeholder="Alamat Email" class="form-control"/>
         <br>
         <label>Password</label><input type="password" name="" value="" placeholder="password" class="form-control"/>
         <br>
         <label>Scan KTP</label>
         <input type="file" name="" value=""class="form-control"/>
         <br>
         <label>Saya setuja dan telah membaca aturan serta ketentuan yang berlaku</label>
         <input type="checkbox" name="" value="" class="form-check"/>
         <br>
         <div class="d-grid gap-2">
           <button type="button" name="button" class="btn btn-primary">Submit</button>
         </div>
       </div>
       <div class="col-2"></div>
     </div>
   </div>
  </body>
</html>
